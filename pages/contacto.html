<main>
    <div class="container mt-5">
        <div class="row">
            <!-- Columna del formulario -->
            <div class="col-md-6">
                <div class="form-contacto">
                    <h2 class="titulo">Contáctanos</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="mail@hotmail.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tus dudas acá y nos contactaremos." required></textarea>
                        </div>
                        <button type="submit" class="boton-form">Enviar</button>
                    </form>
                    
                </div>
            </div>
            
            <!-- Columna del mapa -->
            <div class="col-md-6">
                <div class="mapa-cont">
                    <h2 class="titulo">Ubicación</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3277.736380098982!2d-58.40116152425281!3d-34.76223297289791!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2eb30b067c3%3A0x2dd0765760c3e639!2sSiempreviva!5e0!3m2!1ses!2sar!4v1737646864827!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
